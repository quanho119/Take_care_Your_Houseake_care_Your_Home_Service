<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/image/logo2.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

<div th:replace="fragment :: siteHeader((~{::link}))"></div>

<div class="form-container">
    <h2>Tạo Quản Trị Viên Mới</h2>
    <form th:action="@{/admins/create}" th:object="${admin}" method="post">
        <div class="form-group">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
            <label for="fullName">Họ và Tên:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Nhập họ và tên" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số Điện Thoại:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Tạo Quản Trị Viên</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/admins" class="btn btn-secondary">Quay lại </a>
    </div>
</div>

<div th:replace="fragment :: siteFooter((~{::link}))"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
