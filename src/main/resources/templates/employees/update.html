<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>update</h2>
<form th:action="@{/employees/update}" th:object="${employee}" method="post">
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="bio">Bio:</label>
        <textarea id="bio" th:field="*{bio}"></textarea>
    </div>
    <div>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" th:field="*{hourlyRate}" required step="0.01">
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="true" th:selected="${employee.status == true}">Active</option>
            <option value="false" th:selected="${employee.status == false}">Inactive</option>
        </select>
    </div>
    <div>
        <button type="submit">Update Employee</button>
    </div>
</form>

</body>
</html>
