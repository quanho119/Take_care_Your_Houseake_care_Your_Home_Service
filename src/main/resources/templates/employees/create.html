<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/image/logo2.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

<div th:replace="fragment :: siteHeader((~{::link}))"></div>
<div class="container form-container" style="width: 600px">
    <h2>Thêm nhân viên </h2>
    <form th:action="@{/employees/create}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" class="form-control" th:field="*{bio}" placeholder="Enter bio"></textarea>
        </div>
        <div class="form-group">
            <label for="hourlyRate">Hourly Rate:</label>
            <input type="number" class="form-control" id="hourlyRate" th:field="*{hourlyRate}" placeholder="Enter hourly rate" required step="0.01">
        </div>
        <div class="form-group">
            <select id="status" class="form-control" th:field="*{status}" hidden>
                <option value="true">Active</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 150px">Create</button>
        </div>
    </form>
</div>
<div th:replace="fragment :: siteFooter((~{::link}))"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
