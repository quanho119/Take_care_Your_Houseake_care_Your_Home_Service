<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create page</h2>
<form th:action="@{/employees/create}" th:object="${employee}" method="post">
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required>
    </div>
    <div>
        <label for="bio">Bio:</label>
        <textarea id="bio" th:field="*{bio}" placeholder="Enter bio"></textarea>
    </div>
    <div>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" th:field="*{hourlyRate}" placeholder="Enter hourly rate" required step="0.01">
    </div>
    <div>
        <select id="status" th:field="*{status}" hidden>
            <option value="true">Active</option>
        </select>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>

</body>
</html>
