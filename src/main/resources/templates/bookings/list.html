<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragment :: siteHeader((~{::link}))"></div>
<div class="container mt-4">
    <h2 class="mb-4">Booking List</h2>
    <a href="/bookings/create" class="btn btn-primary mb-3">Create Booking</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Service Type</th>
            <th>Booking Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, iterStat : ${bookings}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${booking.employee.fullName}"></td>
            <td th:text="${booking.service.name}"></td>
            <td th:text="${#temporals.format(booking.bookingDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${booking.startTime}"></td>
            <td th:text="${booking.endTime}"></td>
            <td th:text="${booking.status ? 'Confirmed' : 'Pending'}"></td>
            <td>
                <a th:href="@{/bookings/{id}/update(id=${booking.id})}" class="btn btn-sm btn-warning">Update</a>
                <a th:href="@{/bookings/{id}/delete(id=${booking.id})}" class="btn btn-sm btn-danger">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragment :: siteFooter((~{::link}))"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
