<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<h2>Update Customer</h2>
<form th:action="@{/customers/update}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}" name="customerId">
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <button type="submit">Update Customer</button>
    </div>
</form>
<a href="/customers">Back to Customer List</a>
</body>
</html>
